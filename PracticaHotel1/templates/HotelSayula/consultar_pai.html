<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/darkly.min.css">
    <title>Consultar </title>
</head>
<body>
    <h4><a href="/index">Pagina de inicio</a></h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>Id_Pais</td>
                <td>Nombre_P</td>
              
            </tr>
        </thead>
        <tbody>
            {% if object_list %}
            {% for pai in object_list %}
            <tr>
                <td>{{pai.Id_Pais}}</td>
                <td>{{pai.Nombre_P}}</td>
          
                <td>
                    {% if perms.HotelSayula.change_pai %}
                        <a class="btn btn-primary" href="{% url 'modi_pai' pai.Id_Pais %}">Editar</a>
                    {% endif %}
                    {% if perms.HotelSayula.delete_pai %}
                        <a class="btn btn-danger" href="{% url 'eli_pai' pai.Id_Pais %}">Borrar</a>
                    {% endif %}
                            
                </td>
            </tr>
            {% endfor %}

            {% else %}
            <h1>No hay registros</h1>

            {% endif %}
        </tbody>
    </table>
</body>
</html>
